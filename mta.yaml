_schema-version: "3.1"
ID: library
description: A simple CAP project.
version: 1.0.0
modules:
- name: library-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: library-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: library-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: library-db
  parameters:
    buildpack: nodejs_buildpack
- name: library-destination-content
  type: com.sap.application.content
  requires:
  - name: library-destination-service
    parameters:
      content-target: true
  - name: library_html_repo_host
    parameters:
      service-key:
        name: library_html_repo_host-key
  - name: uaa_library
    parameters:
      service-key:
        name: uaa_library-key
  parameters:
    content:
      instance:
        destinations:
        - Name: libraryapprouter_library_html_repo_host
          ServiceInstanceName: library-html5-app-host-service
          ServiceKeyName: library_html_repo_host-key
          sap.cloud.service: libraryapprouter
        - Authentication: OAuth2UserTokenExchange
          Name: libraryapprouter_uaa_library
          ServiceInstanceName: library-xsuaa-service
          ServiceKeyName: uaa_library-key
          sap.cloud.service: libraryapprouter
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: library-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: library_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - readerlibraryreaderlibrary.zip
      name: readerlibraryreaderlibrary
      target-path: resources/
    - artifacts:
      - booklibrarybooklibrary.zip
      name: booklibrarybooklibrary
      target-path: resources/
- name: readerlibraryreaderlibrary
  type: html5
  path: app/readerlibrary
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: booklibrarybooklibrary
  type: html5
  path: app/booklibrary
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: library-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
- name: library-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: library-destination-service
    service-plan: lite
- name: library_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: library-html5-app-host-service
    service-plan: app-host
- name: uaa_library
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: library-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx -p @sap/cds-dk cds build --production
